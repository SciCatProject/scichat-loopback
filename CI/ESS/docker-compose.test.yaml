version: "3.2"
services:
  mongodb:
    image: "mongo:latest"
    volumes:
      - "mongodb_data:/bitnami"
  scichat-loopback:
    build:
      context: .
      dockerfile: CI/ESS/Dockerfile.test
    environment:
      - SYNAPSE_BOT_NAME
      - SYNAPSE_BOT_PASSWORD
    depends_on:
      - mongodb
volumes:
  mongodb_data:
    driver: local
